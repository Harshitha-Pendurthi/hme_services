version: '3.8'

services:
  # Production MySQL with persistent storage
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: home-services-db-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: home_services_db
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - mysql_prod_logs:/var/log/mysql
      - ./database/backup:/backup
    networks:
      - home-services-prod-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Production Backend with Tomcat
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: home-services-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/home_services_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 86400000
      CORS_ALLOWED_ORIGINS: ${FRONTEND_URL}
    depends_on:
      - database
    networks:
      - home-services-prod-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
      replicas: 2

  # Production Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: home-services-frontend-prod
    depends_on:
      - backend
    networks:
      - home-services-prod-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: home-services-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - home-services-prod-network
    restart: always

volumes:
  mysql_prod_data:
    driver: local
  mysql_prod_logs:
    driver: local

networks:
  home-services-prod-network:
    driver: bridge
